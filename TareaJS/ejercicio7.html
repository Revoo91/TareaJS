<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <header class="bg-black">
        <nav class="navbar ">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>

    </header>
    
    <div class="container m-4 col-md-8 mt-4 d-flex flex-wrap">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/Ilustración del concepto de exámenes _ Vector Gratis.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8 mt-4">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Estudiante</span>
                <input id="input-estudiante" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Examen 1</span>
                <input id="input-examen1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Examen 2</span>
                <input id="input-examen2" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <button id="calcular-btn" type="button" class="btn btn-primary m-2" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Calcular 
              </button>
            </div>
          </div>
        </div>
      
        <div id="card-resultado" class="card text-bg-light mb-3 col-md-4 m-4" style="max-width: 18rem;">
          <div class="card-header text-center">Resultado</div>
          <table id="resultado-table" class="table">
            <tbody>
              <tr>
                <td>Estudiante</td>
                <td id="nombre-td"></td>
              </tr>
              <tr>
                <td>Resultado del Examen 1 (30%)</td>
                <td id="examen1-td"></td>
              </tr>
              <tr>
                <td>Resultado del Examen 2 (70%)</td>
                <td id="examen2-td"></td>
              </tr>
              <tr>
                <td>Nota Final</td>
                <td id="nota-final-td"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

</body>
<script src="/ejercicio7.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
